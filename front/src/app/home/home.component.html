<h1>Welcome to home</h1>
<div class="container">
 	<div class="row">
        <div class="col-md-4 offset-md-4 search-movie">
            <input class="form-control" type="text" name="search" (keyup)="search($event.target.value)"  autocomplete="off" placeholder="&#61442;  Search a movie">
        </div>
    </div>
</div>

   <!--{{ contenu }}-->
<div class="principale" infiniteScroll [infiniteScrollDistance]="0.1" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()">
<app-film  *ngFor="let film of films"
         [title]="film.name"
         [year]="film.year"
         [duration]="film.duree"
         [affiche]=film.affiche
         [resume]=film.synopsis
         [note]=film.rating
     	 [id]=film.id></app-film>
<app-film  *ngFor="let movie of movies$ | async"
         [title]="movie.name"
         [year]="movie.year"
         [duration]="movie.duree"
         [affiche]=movie.affiche
         [resume]=movie.synopsis
         [note]=movie.rating
         [id]=movie.id></app-film>
</div>
